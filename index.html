<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <!-- bootstrap cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Upper section  -->
    <section class="upper-section container-fluid">
      <!-- Logo section -->
      <div class="logo d-flex justify-content-center align-items-center">
        <img src="./assets/logo.svg" alt="" srcset="" />
      </div>
    </section>
    <section class="down-section">
      <!-- Add todo task input -->
      <div class="add-task-input d-flex align-items-center mx-auto">
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter Your To-do List Task" />
        <button class="d-flex justify-content-center align-items-center">
          <span>Add</span>
          <img src="./assets/add.svg" alt="" />
        </button>
      </div>

      <!-- To Do List -->
      <div class="todo-list">
        <!-- List Heading -->
        <div
          class="list-head d-flex align-items-center justify-content-between">
          <!-- Todo Count -->
          <div class="left-part">
            <span class="todo-head-text">To Do</span>
            <span class="count">0</span>
          </div>
          <!-- High Priority Count -->
          <div class="right-part">
            <span class="hight-priority-text">High Priority</span>
            <span class="count">0</span>
          </div>
        </div>

        <div class="divider"></div>

        <!-- You have no To-do Items As of now  -->
        <div class="no-to-do d-flex align-items-center justify-content-center">
          <img src="./assets/no-to-do.svg" alt="" />
        </div>

        <!-- Started Heading -->
        <div
          class="started-head d-flex align-items-center justify-content-between">
          <!-- Todo Count -->
          <div class="left-part">
            <span class="todo-head-text">Started</span>
            <span class="count">0</span>
          </div>
          <!-- High Priority Count -->
          <div class="right-part">
            <span class="hight-priority-text">High Priority</span>
            <span class="count">0</span>
          </div>
        </div>

        <div class="start-divider"></div>

        <!-- Completed Heading -->
        <div
          class="completed-head d-flex align-items-center justify-content-between">
          <!-- Todo Count -->
          <div class="left-part">
            <span class="todo-head-text">Completed</span>
            <span class="count">0</span>
          </div>
          <!-- High Priority Count -->
          <div class="right-part">
            <span class="hight-priority-text">High Priority</span>
            <span class="count">0</span>
          </div>
        </div>

        <div class="complete-divider"></div>
      </div>
    </section>

    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
